<div class="container">
  <nav class="p-2 m-2 border border-info">
    <button *ngIf="authService.hasRole('ADMIN')" class="btn btn-outline-info" (click)="handleNewProduct()" >New Product</button>
  </nav>
  <ng-template #errors>
    <div class="text-danger">{{errorMessage}}</div>
  </ng-template>
  <div class="card"  *ngIf="products; else errors">
  <div class="card-header">
    Product List
  </div>
  <div class="card-body">
    <form [formGroup]="searchFromGroup" (ngSubmit)="handleSearchProducts()">
      <div class="input-group">
        <label class="input-group-text">Keyword</label>
        <input type="text" class="form-control" formControlName="keyword">
        <button class="btn btn-info">
          <i class="bi bi-search"></i>
        </button>

      </div>
    </form>
    <table class="table table-hover mt-2">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th></th>
<!--          <th></th>-->
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let p of products">
        <td> {{p.id}}</td>
        <td> {{p.name}}</td>
        <td> {{p.price}}</td>
        <td> {{p.quantity}}</td>
        <td *ngIf="authService.hasRole('ADMIN')">
          <button (click)="handleSetPromotion(p)" class="btn">
            <span *ngIf="p.promotion==true"><i class="bi bi-heart-fill text-success"></i></span>
            <span *ngIf="p.promotion==false"><i class="bi bi-heart text-success"></i></span>
          </button>
        </td>
        <td *ngIf="authService.hasRole('ADMIN')">
          <button (click)="handleDeleteProduct(p)" class="btn btn-danger">
            <i class="bi bi-trash"></i>
          </button>
        </td>
        <td *ngIf="authService.hasRole('ADMIN')">
          <button (click)="handleEditProduct(p)" class="btn btn-outline-success">
            <i class="bi bi-pen"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
    <ul class="nav nav-pills">
<!--      <li *ngFor="let item of [].constructor(this.totalPages);let i=index">-->
<!--        <a (click)="gotoPage(i)" [ngClass]="i==currentPage?'btn-info':'btn-outline-info'" class="btn ms-1 mt-1">{{i}}</a>-->
<!--      </li>-->
    </ul>
   </div>
  </div>
</div>
